prSections:
  - title: Arahi open
    filters: repo:arahi-tech/arahi-console is:open draft:false
  - title: My Pull Requests
    filters: author:@me
  - title: Needs My Review
    filters: review-requested:@me
  - title: Involved
    filters: involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: author:@me
  - title: Assigned
    filters: assignee:@me
  - title: Involved
    filters: involves:@me -author:@me
defaults:
  preview:
    open: true
    grow: true
    width: 180
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
pager:
  diff: bat
repoPaths:
  undg/*: ~/Code/*
  arahi-tech/*: ~/Code/Arahi/*
  "*": ~/Code/*
keybindings:
  prs:
    - key: C
      command: >
        tmux split-window -h -c {{.RepoPath}} '
          gh pr checkout {{.PrNumber}} &&
          nvim -c ":Octo pr edit {{.PrNumber}}"
        '
