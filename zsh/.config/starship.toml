[directory]
truncate_to_repo = false
truncation_length = 3
fish_style_pwd_dir_length = 1
truncation_symbol = "…/"

[username]
show_always = true 
style_user = "#b16286 bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false

[hostname]

ssh_only = false
format =  "@[$hostname](bold #d79921) "
disabled = false

[git_branch]
style = "#458588 bold"

[git_status]
style      = "bold white"
format     = '([\($all_status\)$ahead_behind]($style) )'
conflicted = "[=](red bold)"
ahead      = "[⇡](#98971a bold)"
behind     = "[⇣](red bold)"
diverged   = "[⇕](red bold)"
up_to_date = ""
untracked  = "[?](red bold)"
stashed    = "[$](#f65d0e bold)"
modified   = "[!](red bold)"
staged     = "[+](#98971a bold)"
renamed    = "[»](red bold)"
deleted    = "[✘](red bold)"
disabled   = false
